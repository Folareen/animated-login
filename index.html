<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/5bf790ca36.js" crossorigin="anonymous"></script>
</head>
<body>
    <main class="section">
        <div class="form-container">
            <h1>Welcome</h1>
            <form method="POST" action="">
                <i class="fa-solid fa-circle-user"></i>
                <div class="input-container">
                    <i class="fas fa-user"></i>
                    <input type="text" class="user" placeholder="Username">
                </div>
                <div class="input-container">
                    <i class="fas fa-lock"></i>
                    <input type="password" class="user" placeholder="Password">
                </div>
                <label class="remember"><input type="checkbox">Remember Me</label>
                <input type="submit" value="LOGIN">
            </form>
            <p>Forget <a href="#">Password</a></p>
            <p>Need an <a href="#">Account</a></p>
        </div>
    </main>
</body>
</html>
