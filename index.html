<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/5bf790ca36.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <h1>Flat Lay Login Form</h1>
        <div class="form-container">
            <h3>Login</h3>
            <a href="#" class="facebook"> <i class="fa-brands fa-facebook"></i> login with facebook</a>
            <a href="#" class="twitter"> <i class="fa-brands fa-twitter"></i> login with twitter</a>
            <form method="POST" action="">
                <h3>Login with email</h3>
                <input type="email" class="user" placeholder="Email">
                <input type="password" class="user" placeholder="Password">
                <label class="remember"><input type="checkbox">Remember Me</label>
                <input type="submit" value="Login">
            </form>
            <p>Don't have an account? <a href="#">Sign up</a></p>
        </div>
        <p> &copy Flat lay login form.All right reserved | Design by W3layouts | Developed by Folareen.</p>
    </main>
</body>
</html>
